generate_projects:
  terragrunt_parsing:
    parallel: true
    createProjectName: true
    createWorkspace: true
    defaultWorkflow: default

workflows:
  default:
    env_vars:
          state:
            - name: TFVAR_master_password
              value_from: TFVAR_master_password
          commands:
            - name: TFVAR_master_password
              value_from: TFVAR_master_password
